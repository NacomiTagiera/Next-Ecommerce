query CollectionGetBySlug(
	$collection: String!
	$priceGt: Int!
	$priceLt: Int!
	$ratingGt: Float!
	$ratingLt: Float!
	$colors: [String!]
	$sizes: [String!]
	$brand: String!
	$limit: Int!
	$offset: Int!
	$orderBy: ProductOrderByInput
) {
	collection(where: { slug: $collection }) {
		...CollectionListItem
		description
		image {
			url
		}
		products(
			where: {
				AND: [
					{ price_gt: $priceGt }
					{ price_lt: $priceLt }
					{ rating_gt: $ratingGt }
					{ rating_lt: $ratingLt }
					{ productColorVariants_some: { name_in: $colors } }
					{ productSizeVariants_some: { name_in: $sizes } }
					{ name_contains: $brand }
				]
			}
			first: $limit
			skip: $offset
			orderBy: $orderBy
		) {
			...ProductListItem
		}
	}
}
