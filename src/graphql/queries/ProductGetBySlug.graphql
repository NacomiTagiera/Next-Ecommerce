query ProductGetBySlug($slug: String!) {
	product(where: { slug: $slug }) {
		slug
		name
		description
		price
		categories {
			slug
			name
		}
		images {
			url
		}
		variants {
			... on ProductColorVariant {
				...SingleProductColorVariant
			}
			... on ProductSizeVariant {
				...SingleProductSizeVariant
			}
		}
	}
}
