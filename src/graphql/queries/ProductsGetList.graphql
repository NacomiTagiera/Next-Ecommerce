query ProductsGetList(
	$priceGt: Int!
	$priceLt: Int!
	$ratingGt: Float!
	$ratingLt: Float!
	$colors: [String!]
	$sizes: [String!]
	$brand: String!
	$limit: Int!
	$offset: Int!
	$orderBy: ProductOrderByInput
) {
	products(
		where: {
			AND: [
				{ price_gt: $priceGt }
				{ price_lt: $priceLt }
				{ rating_gt: $ratingGt }
				{ rating_lt: $ratingLt }
				{ name_contains: $brand }
				{ productColorVariants_some: { name_in: $colors } }
				{
					OR: [{ productSizeVariants_some: { name_in: $sizes } }, { productSizeVariants_none: {} }] # If sizes is empty, return all products
				}
			]
		}
		first: $limit
		skip: $offset
		orderBy: $orderBy
	) {
		...ProductListItem
	}
}
